    <h3>開球が閉集合になる距離空間の例</h3>
    距離空間(X,d)に対して<img src=
"https://render.githubusercontent.com/render/math?math=%5Clarge+%5Ctextstyle+%5Cforall%7Bx%2Cy%2Cz%5Cin+X%7D%2Cd%28x%2Cz%29%5Cleq+%5Cmax%5C%7Bd%28x%2Cy%29%2Cd%28y%2Cz%29%5C%7D%0A" 
alt="\forall{x,y,z\in X},d(x,z)\leq \max\{d(x,y),d(y,z)\}
">が成り立つとき，<b>超距離不等式(ultra metric inequality)</b>が成り立つという．<br>超距離不等式が成り立つ距離空間の例として，例えば次のようなものが上げられる．Xを無限に続く数列で各項が0か1であるものの集合とする．<img src=
"https://render.githubusercontent.com/render/math?math=%5Clarge+%5Ctextstyle+x%5Cin+X" 
alt="x\in X">の数列のn番目を<img src=
"https://render.githubusercontent.com/render/math?math=%5Clarge+%5Ctextstyle+x_n" 
alt="x_n">と表すとき<br><img src=
"https://render.githubusercontent.com/render/math?math=%5Clarge+%5Ctextstyle+d%28x%2Cy%29%3D+%5Cbegin%7Bcases%7D+0%28x%3Dy%29+%5C%5C+1%2Fn++%28x_1%3Dy_1%2C%5Ccdots+x_n%3Dy_n%2Cx_%7Bn%2B1%7D%5Cneq+y_%7Bn%2B1%7D%29+%5Cend%7Bcases%7D" 
alt="d(x,y)= \begin{cases} 0(x=y) \\ 1/n  (x_1=y_1,\cdots x_n=y_n,x_{n+1}\neq y_{n+1}) \end{cases}"><br>
    と定めると，超距離不等式を満たす．<br>超距離不等式が成り立つとき，xを中心とする半径rの開球S(x;r)は閉集合となる．<br><img src=
"https://render.githubusercontent.com/render/math?math=%5Clarge+%5Ctextstyle+p%5Cin+Cl%28S%28x%2Cr%29%29" 
alt="p\in Cl(S(x,r))">(Clは閉包)をとると，<img src=
"https://render.githubusercontent.com/render/math?math=%5Clarge+%5Ctextstyle+%5Cexists%7Bq%5Cin+X%7D%2CS%28p%2Cr%29%5Ccap+S%28q%2Cr%29%5Cni+q" 
alt="\exists{q\in X},S(p,r)\cap S(q,r)\ni q">が成り立つ．<img src=
"https://render.githubusercontent.com/render/math?math=%5Clarge+%5Ctextstyle+d%28x%2Cp%29%5Cleq+%5Cmax%5C%7Bd%28x%2Cq%29%2Cd%28p%2Cq%29%5C%7D%3Cr" 
alt="d(x,p)\leq \max\{d(x,q),d(p,q)\}<r">から<img src=
"https://render.githubusercontent.com/render/math?math=%5Clarge+%5Ctextstyle+p%5Cin+S%28x%2Cr%29" 
alt="p\in S(x,r)">となるので，<img src=
"https://render.githubusercontent.com/render/math?math=%5Clarge+%5Ctextstyle+Cl%28S%28x%2Cr%29%29%5Csubset+S%28x%2Cr%29" 
alt="Cl(S(x,r))\subset S(x,r)">とわかる．よってS(x;r)は閉集合であることがわかる．
